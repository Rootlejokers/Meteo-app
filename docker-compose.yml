version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: jokers-weather-app
    ports:
      - "8000:8000"
    volumes:
      - .:/var/www/html
    depends_on:
      - db
      - redis

  db:
    image: mysql:8.0
    container_name: jokers-weather-db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: jokersweather
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

  redis:
    image: redis:alpine
    container_name: jokers-weather-redis
    ports:
      - "6379:6379"

volumes:
  db_data: